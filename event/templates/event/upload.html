{% load cloudinary %}
{% load url from future %}
{% url 'upload_image' as upload_url %}

{% block body %}
  <div id='backend_upload'>
    <form action="{% url 'upload_image' %}" method="post"
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ backend_form }}
      <input type="submit" value="Upload">
    </form>
  </div>  
{% endblock %}
